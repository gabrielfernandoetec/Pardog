<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardog</title>
    <link rel="shortcut icon" type="image/x-icon" href="../descubra/img/"> 
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
<header class="navbar">
    <div class="navbar-container">
        <a href="../descubra/descubra.html" class="navbar-logo">Pardog</a>
        <nav class="navbar-menu">
            <a href="../login/login.html" class="navbar-item">Login</a>
            <a href="../descubra/descubra.html" class="navbar-item">Descubra</a>
            <a href="../perfil/perfil.html" class="navbar-item">Perfil</a>
            <a href="../mensagem/mensagens.html" class="navbar-item">Mensagens</a>
            <a href="../sobre/sobre.html" class="navbar-item">Sobre</a>
        </nav>
    </div>
</header>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login<br> E ache seu pardog perfeito</h1>
            <img src="logoDog.svg" class="left-login-image" alt="logo do DogMatch">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
